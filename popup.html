<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode Randomizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Add this right after the container div opens -->
      <div id="loadingState" class="hidden">
        <p>Loading problems from LeetCode...</p>
        <div class="spinner"></div>
      </div>
      <h2>LeetCode Problem Randomizer</h2>

      <div class="config-section">
        <h3>Settings</h3>
        <div class="difficulty-select">
          <label>Difficulty:</label>
          <div class="checkbox-group">
            <input type="checkbox" id="easy" />
            <label for="easy">Easy</label>

            <input type="checkbox" id="medium" />
            <label for="medium">Medium</label>

            <input type="checkbox" id="hard" />
            <label for="hard">Hard</label>
          </div>
        </div>

        <div class="timer-config">
          <label for="time">Time Limit (minutes):</label>
          <input type="number" id="time" value="30" min="1" max="180" />
        </div>
      </div>

      <div class="problem-section">
        <button id="generateBtn">Generate Problem</button>
        <div id="problemInfo" class="hidden">
          <h3>Current Problem:</h3>
          <div id="problemTitle"></div>
          <p id="problemDifficulty"></p>
          <div class="timer">
            <span id="timeDisplay">00:00</span>
          </div>
          <div class="button-group">
            <button id="startTimer">Start Timer</button>
            <button id="resetTimer" class="hidden">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
